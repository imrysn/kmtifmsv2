<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/src/assets/fms-icon.ico" />
  <link rel="icon" type="image/png" href="/src/assets/fms-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMTI File Management System</title>
  <style>
    /* Inline loading screen - shows INSTANTLY before JS loads */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    #initial-loader.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .loader-content {
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      animation: fadeIn 0.3s ease-in-out;
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }

    .loader-logo {
      font-size: 38px;
      font-weight: 600;
      color: #1c1e21;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }

    .loader-title {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 50px;
    }

    .loader-gear-wrapper {
      margin: 40px 0;
      position: relative;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-gear {
      width: 60px;
      height: 60px;
      animation: rotate 2s linear infinite;
    }

    .loader-message {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 50px;
      font-weight: 500;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Hide root until React loads to prevent flash */
    #root:empty {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Instant loading screen - no JS required -->
  <div id="initial-loader">
    <div class="loader-content">
      <div class="loader-logo">KMTI</div>
      <div class="loader-title">File Management System</div>

      <div class="loader-gear-wrapper">
        <img src="/src/assets/gearicon.png" class="loader-gear" alt="Loading">
      </div>

      <div class="loader-message">Loading application...</div>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <script src="./loader.js"></script>
</body>

</html>
